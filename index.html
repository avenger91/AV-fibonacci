<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AV Fibonacci Project</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="title">Fibonacci Calculator</p>
    <form id="calculator" class="fib-calc">
      <label for="fib-input" class="the-fib-of">The Fibonacci Of</label>
      <input type="number" id="user-input" placeholder="#" class="user-input" />
      <button type="button" class="button" id="button">Is</button>
      <div id="loader"></div>
      <div class="server-error"></div>
      <p class="fib-result" id="result"></p>
    </form>
    <div class="error-wrapper">
      <div class="error-message">Can't be larger than 50</div>
    </div>
    <div>
      <div class="result-wrapper">
        <div class="result-header">Results</div>
        <div class="result-loader"></div>
      </div>
      <ul></ul>
    </div>
    <script src="./js/server.js"></script>
  </body>
</html>
